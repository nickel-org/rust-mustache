[package]
name = "mustache"
description = "Rust implementation of Mustache"
repository = "https://github.com/nickel-org/rust-mustache"
documentation = "http://nickel-org.github.io/rust-mustache"
version = "0.8.0"
authors = ["erick.tryzelaar@gmail.com"]
license = "MIT/Apache-2.0"

build = "build.rs"

[features]
unstable = []
test-serde = ["serde", "serde_json", "serde_codegen"]

[dependencies]
rustc-serialize = "0.3.18"
log = "0.3.5"
serde = { version = "0.8", optional = true }
serde_json = { version = "0.8", optional = true }

[dev-dependencies]
tempdir = "0.3.4"

[build-dependencies]
serde_codegen = { version = "0.8", optional = true }
