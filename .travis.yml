language: rust
sudo: false

cache:
  directories:
    - target

rust:
- stable
- nightly
- beta

before_script:
- pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script:
- |
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo doc &&
    travis-cargo doc

after_success:
- |
    travis-cargo --only stable doc-upload

